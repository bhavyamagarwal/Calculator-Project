<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #914545;
        }

        .calculator {
            border: 1px solid #b7d886;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .calculator-display {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: #f9f9f9;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #eee;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

        .operator {
            background-color: #f0f8ff;
        }

        .equal {
            background-color: #add8e6;
        }

        .clear {
            background-color: #ffe4e1;
        }

    </style>
</head>
